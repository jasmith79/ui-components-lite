<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Modal test</title>
    <style>
      body, html {
        font-size: 18px;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

    </style>
    <link rel="stylesheet" href="../../../build/ui.css">
  </head>
  <body>
    <button id="small">small</button>
    <button id="medium">medium</button>
    <button id="large">large</button>
    <div class="ui-component-modal-dialog ui-component-modal-dialog-small" dismiss>
      I'm small!
      <button ui-role="dialog-dismiss">Close</button>
    </div>
    <div class="ui-component-modal-dialog ui-component-modal-dialog-medium">
      I'm medium!
      <button ui-role="dialog-dismiss">Close</button>
    </div>
    <div class="ui-component-modal-dialog ui-component-modal-dialog-large">
      I'm large!
      <button ui-role="dialog-dismiss">Close</button>
    </div>
    <script src="../../../build/ui.js"></script>
    <script>
      document.getElementById('small').addEventListener('click', evt => {
        document.querySelector('.ui-component-modal-dialog-small').open();
      });
      document.getElementById('medium').addEventListener('click', evt => {
        document.querySelector('.ui-component-modal-dialog-medium').open();
      });
      document.getElementById('large').addEventListener('click', evt => {
        document.querySelector('.ui-component-modal-dialog-large').open();
      });
    </script>
  </body>
</html>
