<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Page test</title>
    <style>
      body, html {
        font-size: 18px;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        position: relative;
        top: -16px
      }
    </style>
    <link rel="stylesheet" href="../../../build/ui.css">
  </head>
  <body>
    <div id="page" class="ui-component-page" template>
      <div class="ui-component-page-title" centered>Title</div>
      <h2>Hello {{name}}</h2>
      <p>
        This is some text. Blah, blah....
      </p>
      <table>
        <tr>
          <td>Your name:</td>
          <td><input value="{{name}}"></td>
        </tr>
      </table>
      <button ui-role="close-page">Close</button>
    </div>
    <script src="../../../build/ui.js"></script>
    <script>
      var page = document.querySelector('.ui-component-page');
      window.inputTest = page.bind({ name: '' });
      page.stamp()
    </script>
  </body>
</html>
