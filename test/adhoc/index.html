<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<meta charset="utf-8"/>
<style>
html, body {
  font-family: sans-serif;
  width: 100%;
  height: 100%;
}

ui-button {
  background-color: blue;
  color: white;
}

ui-fab-button {
  background-color: orange;
  color: white;
}

</style>
</head>
<body>
  <!-- <script src="https://unpkg.com/inline-style-prefixer@3.0.1/dist/inline-style-prefixer.js"></script> -->
  <script type="module" src="./index.js"></script>
  <script src="./backup.js" nomodule></script>
  <ui-alert></ui-alert>
  <ui-toolbar is-tall>
    <ui-hamburger line-color="white" drawer-toggle slot="left-button-slot"></ui-hamburger>
    <div slot="title">I'm a title!</div>
    <ui-tabs slot="tab-slot" for="ui-router">
      <ui-tab value="/">Login</ui-tab>
      <ui-tab value="/beer">Beer</ui-tab>
      <ui-tab value="/bourbon">Bourbon</ui-tab>
      <ui-tab value="/formica">Input</ui-tab>
    </ui-tabs>
  </ui-toolbar>
  <ui-drawer is-modal>
    <ui-button floating-y class="alert-bttn">show alert</ui-button>
  </ui-drawer>
  <ui-router updates-history renders-current base-path="/test/adhoc">
    <ui-route route-path="/">
      <div>Imma Login yo</div>
    </ui-route>
    <ui-route route-path="/beer">
      <div>Beer</div>
    </ui-route>
    <ui-route route-path="/bourbon">
      <div>Bourbon</div>
    </ui-route>
    <ui-route route-path="/formica" foo="super" updates-history>
      <ui-card id="ui-card-1">
        I am changed by my parent! Parent says: <ui-text view-text="{{foo}}"></ui-text>
      </ui-card>
      <ui-card id="ui-card-2">
        I can also change my parent, who says: <ui-text view-text="{{{foo}}}"></ui-text>
      </ui-card>
    </ui-route>
  </ui-router>
 </body>
</html>
