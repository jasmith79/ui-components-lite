<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<meta charset="utf-8"/>
<style>
html, body {
  font-family: sans-serif;
  width: 100%;
  height: 100%;
  margin: 0;
}

ui-button {
  background-color: blue;
  color: white;
}

ui-fab-button {
  background-color: orange;
  color: white;
}

ui-route {
  margin: 10px;
  display: block;
}

ui-list {
  width: 200px;
}

</style>
</head>
<body>
  <script type="module">
    import '../../src/elements/login.js';
	  import '../../src/elements/fab.js';
	  import '../../src/elements/drop-down.js';
	  import '../../src/elements/drawer.js';
	  import '../../src/elements/hamburger.js';
	  import '../../src/elements/input.js';
	  import '../../src/elements/router.js';
	  import '../../src/elements/tabs.js';
	  import '../../src/elements/text.js';
	  import '../../src/elements/toolbar.js';
    import '../../src/elements/tooltip.js';
  </script>
  <ui-alert confirmable="true"></ui-alert>
  <ui-toolbar is-tall>
    <ui-hamburger line-color="white" drawer-toggle slot="left-button-slot"></ui-hamburger>
    <div>Site Record</div>
    <ui-tabs slot="secondary-toolbar-slot" for="ui-router">
      <ui-tab value="/login">Login</ui-tab>
      <ui-tab value="/beer">ITS</ui-tab>
      <ui-tab value="/bourbon">Signals</ui-tab>
      <ui-tab value="/">Input</ui-tab>
      <ui-tab value="/formica">Form</ui-tab>
    </ui-tabs>
  </ui-toolbar>
  <ui-drawer is-modal>
    <ui-button floating-y class="alert-bttn">show alert</ui-button>
  </ui-drawer>
  <ui-router updates-history renders-current hash-bang>
    <ui-route route-path="/login">
      <ui-login data-url="/data/login" session-timeout="5000000"></ui-login>
    </ui-route>
    <ui-route route-path="/beer">
      <div>ITSy</div>
    </ui-route>
    <ui-route route-path="/bourbon">
      <div>Signals</div>
    </ui-route>
    <ui-route route-path="/" foo="super">
      <ui-card id="ui-card-1">
        I am changed by my parent! Parent says: <ui-text view-text="{{foo}}"></ui-text>
      </ui-card>
      <ui-card id="ui-card-2">
        I can also change my parent, who says: <ui-input value="{{{foo}}}"></ui-input>
      </ui-card>
    </ui-route>
    <ui-route route-path="/formica" updates-history>
      <ui-card>
        <ui-form id="form-1" updates-history>
          <ui-input name="foo" placeholder="type foo" required>foo</ui-input>
          <ui-drop-down name="dd" placeholder="Choose wisely.">
            <ui-item id="fro" tooltip="fro is an awesome 70's hairstyle">Fro</ui-item>
            <ui-item value="Bro" id="bro" tooltip="bros love broing it up">Bar</ui-item>
            <ui-item value="qux" id="qux">I have no tooltip</ui-item>
          </ui-drop-down>
          <ui-input name="qux" default-value="fooey"></ui-input>
          <input name="bar" />
        </ui-form>
        <ui-input form="form-1" name="bar" default-value="3"></ui-input>
      </ui-card>
    </ui-route>
  </ui-router>
  <script>
    setTimeout(function() {
      window.customElements.whenDefined('ui-button').then(function() {
        document.querySelector('.alert-bttn').on('click', function() {
          document.querySelector('ui-alert').alert('Alerted!');
        });
      });
    }, 500);
  </script>
 </body>
</html>
